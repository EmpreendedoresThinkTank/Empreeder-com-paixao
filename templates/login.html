
{% extends "base.html" %}

{% block content %}

<div class="flex-container" style="height: 90%; background-color: rgb(255, 255, 185);">
    <form method='post' style="margin: auto;">
        <div class="container-fluid" style="margin: auto;">
            <div class="row justify-content-center align-items-center" style="margin-bottom: 4%">
                <div class="col-md column-centered">
                    <h1>Login Page</h1>
                </div>
            </div>
            <div class="row justify-content-center align-items-center" style="margin-bottom: 1%">
                <div class="col-md column-centered">
                    <input type="text" name="user" required>
                </div>
            </div>
            <div class="row justify-content-center align-items-center" style="margin-bottom: 2%">
                <div class="col-md column-centered">
                    <input type="password" name="pass" required>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-md column-centered">
                    <input type="submit" value="sign in" style="width: 100%; background-color: white;">
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
